{% extends 'base1.html' %}

{% block content %}

<div class = "container p-5 m-4 ">

{% if messages %}
{% for message in messages %}


<div class="alert alert-{{ message.tags }} alert-dismissible fade show " role="alert">
    <strong>{{ message }}</strong>
  <button type="button" class="close " data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}

{% endif %}

</div>


<div class = "container m-5 p-5">

<form method = "post" , action = "/contact">

    {% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlInput1">Your Name</label>
    <input type="name" name = "urname" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Nmae">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Mobile Number</label>
    <input type="number" name = "mobile_no" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Number">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your Message For Us</label>
    <textarea class="form-control" name = "message" id="exampleFormControlTextarea1" placeholder="Type Your Message Here" rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
   
</div>   
{% endblock  %}
